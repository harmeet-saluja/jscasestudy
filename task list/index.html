<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">

        <div class="container task-addition">
            Task Title:<input type="text" id="title" />&nbsp;&nbsp; Due Date:<input type="date" id="date" />&nbsp;&nbsp;
            <button onclick="view.addTask();">Add</button>
        </div>

        <div class="container task-operation">
            <button id='delete' onclick="view.delete();">Delete</button>&nbsp; <button id='toggle' onclick="view.toggle();">Toggle</button>
        </div>

        <br />

        <div class="container task-display" id="table">

        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
